<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>The Frogs - House of Rising Frog</title>
</head>
<body>
   <div class="container">
      <div class="slider">
         <input type="radio" name="control" id="ctrl1" checked>
         <input type="radio" name="control" id="ctrl2">
         <input type="radio" name="control" id="ctrl3">
         <input type="radio" name="control" id="ctrl4">
         <div class="imgs">
            
      
            <div class="img-cont s1"><img src="../cssMemeSlider/img/frogband.png" alt="frogband"></div>
            <div class="img-cont s2"><img src="../cssMemeSlider/img/drumfrog.png" alt="drumfrog"></div>
            <div class="img-cont s3"><img src="../cssMemeSlider/img/guitarfrog.png" alt="guitarfrog"></div>
            <div class="img-cont s4"><img src="../cssMemeSlider/img/singerfrog.png" alt="singerfrog"></div>
         </div>
         <div class="desc-pag">
            <div class="description">
               <p class="text t1">My favorite music band</p>
               <p class="text">John Travolta</p>
               <p class="text">Bill Gates</p>
               <p class="text">Leonardo Da Vinci</p>
            </div>
            <div class="controls">
               <label for="ctrl1" class="ctrl">
                  <div class="circle circle1"></div>
               </label>
               <label for="ctrl2" class="ctrl">
                  <div class="circle circle2"></div>
               </label>
               <label for="ctrl3" class="ctrl">
                  <div class="circle circle3"></div>
               </label>
               <label for="ctrl4" class="ctrl">
                  <div class="circle circle4"></div>
               </label>
            </div>
         </div>
      </div>
      
   </div>
   
</body>

</html>
